[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
platforms = ["any"]
packages = ["flashy", "flashy.io", "flashy.eos", "flashy.nuc"]

[tool.setuptools.package-data]
"*" = ["data/*.dat"]

[project]
name = "flashy"
version = "0.1a_dev0"
description = "A package for performing various FLASH related tasks."
readme = "README.md"
license = {file = "LICENSE"}
dependencies = [ "numpy", "xarray", "h5py", "yt" ]
maintainers = [
    {name = "Ga√©tan J.A.M. Jalin", email = "gaetan.jalin@tu-darmstadt.de"}
]

[project.urls]
Repository = "https://github.com/gadjalin/flashy.git"
